{% extends 'base.html' %}

{% block title %}Services - Dry Clean Pro{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Header -->
    <div class="row text-center mb-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="fw-bold mb-3">Our Services</h1>
            <p class="lead text-muted">Professional dry cleaning and laundry services for all your garment needs</p>
        </div>
    </div>

    <!-- Service Categories -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group" id="categoryFilter">
                    <button type="button" class="btn btn-outline-primary active" data-category="all">All Services</button>
                    <!-- Categories will be loaded via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Services Grid -->
    <div class="row g-4" id="servicesGrid">
        <!-- Services will be loaded via AJAX -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    loadServices();
    loadCategories();
});

function loadServices(categoryId = null) {
    let url = '/api/services/';
    if (categoryId && categoryId !== 'all') {
        url = `/api/services/?category=${categoryId}`;
    }
    
    $.get(url, function(data) {
        // Handle pagination format
        const services = data.results || data;
        displayServices(services);
    }).fail(function() {
        $('#servicesGrid').html('<div class="col-12 text-center"><p class="text-muted">Failed to load services</p></div>');
    });
}

function loadCategories() {
    // For now, we'll use hardcoded categories since the categories API might have issues
    const categories = [
        { id: 'all', name: 'All Services' },
        { id: 'dry_cleaning', name: 'Dry Cleaning' },
        { id: 'laundry', name: 'Laundry' },
        { id: 'pressing', name: 'Pressing' },
        { id: 'stain_removal', name: 'Stain Removal' }
    ];
    
    let html = '<button type="button" class="btn btn-outline-primary active" data-category="all">All Services</button>';
    categories.forEach(function(category) {
        if (category.id !== 'all') {
            html += `<button type="button" class="btn btn-outline-primary" data-category="${category.id}">${category.name}</button>`;
        }
    });
    $('#categoryFilter').html(html);
    
    // Add click handlers
    $('#categoryFilter button').on('click', function() {
        $('#categoryFilter button').removeClass('active');
        $(this).addClass('active');
        const categoryId = $(this).data('category');
        loadServices(categoryId);
    });
}

function displayServices(services) {
    if (services.length === 0) {
        $('#servicesGrid').html('<div class="col-12 text-center"><p class="text-muted">No services found</p></div>');
        return;
    }
    
    let html = '';
    services.forEach(function(service) {
        html += `
            <div class="col-md-6 col-lg-4">
                <div class="card service-card h-100 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <i class="fas fa-tshirt fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title text-center mb-3">${service.name}</h5>
                        <p class="card-text text-muted text-center mb-4">${service.description}</p>
                        <div class="text-center">
                            <h4 class="text-primary fw-bold mb-3">$${service.base_price}</h4>
                            <a href="/create-order/" class="btn btn-primary">Order Now</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    $('#servicesGrid').html(html);
}
</script>
{% endblock %}
